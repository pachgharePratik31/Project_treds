<!DOCTYPE html>
<html>
<head>
    <title>Tiranga Game</title>
    <link rel="stylesheet" href="style.css">
    <style>


.container {
    max-width: 70%;
    border: 2px solid black;
    height: auto;
    border-radius: 50px;
    margin: 0 auto;
    background-color: #402eca;
    padding: 20px;
}

.top-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

.container {
    background-color: #402eca; /* Light gray background */
}

.top-bar {
    background-color: #2412a5; /* Primary color */
    border-radius: 10px;
    padding: 10px;
}

.wallet-balance {
    color: #fff; /* White text */
}

.withdraw-button, .deposit-button {
    background-color: #4CAF50; /* Secondary color */
}

.win-go-button {
    background-color: #333; /* Dark gray */
}

.number-grid {
    background-color: #F0F0F0; /* Light gray */
}

.bet-button {
    background-color: #FFC107; /* Accent color */
}

.chart-button, .my-history-button {
    background-color: #4CAF50; /* Secondary color */
}

.color-indicator {
    background-color: #4CAF50; /* Green for "Big" */
}

.wallet-balance {
    font-size: 24px;
    font-weight: bold;
}

.withdraw-button, .deposit-button {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: #fff;
    border: none;
    border-radius: 3px;
    cursor: pointer;
}

.win-go-options {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
}

.win-go-button {
    padding: 10px 20px;
    background-color: #333;
    color: #fff;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    margin: 0 5px;
}

.game-area {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.timer {
    font-size: 36px;
    font-weight: bold;
    margin-bottom: 20px;
}

.number-grid {
    width: 98%;
    height: 120px;
    border-radius: 10px;
    display: flex;
    flex-direction: row;
    gap: 5px;
    justify-content: center;
    background-color: #2412a5;
    padding: 0;
}

.number-grid img{
    width: 65px;
    height: 65px;
    border-radius: 50%;
    border: none;

}    


.bet-options {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    justify-content: center;
    margin-top: 20px;
}

.bet-button {
    padding: 10px 20px;
    background-color: #333;
    color: #fff;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    margin: 0 5px;
}

.history-area {
    margin-top: 40px;
}

h3 {
    text-align: center;
    margin-bottom: 20px;
}

table {
    width: 100%;
    border-collapse: collapse;
}

th, td {
    border: 1px solid #ccc;
    padding: 8px;
    text-align: center;
}

.chart-button, .my-history-button {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: #fff;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    margin: 10px 0;
}

.color-indicator {
    width: 20px;
    height: 20px;
    display: inline-block;
}
    </style>

</head>
<body>

    <script>
        // Timer functionality
const timerElement = document.getElementById('timer');
let timer;

function startTimer(seconds) {
    clearInterval(timer);
    let timeLeft = seconds;

    timer = setInterval(() => {
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;

        timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

        if (timeLeft <= 0) {
            clearInterval(timer);
            // Handle timer expiration
        }

        timeLeft--;
    }, 1000);
}

// Win Go button click event
const winGoButtons = document.querySelectorAll('.win-go-button');
winGoButtons.forEach(button => {
    button.addEventListener('click', () => {
        const time = button.getAttribute('data-time');
        startTimer(parseInt(time.replace('s', '')));
    });
});

</html>
